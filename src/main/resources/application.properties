# Tomcat Webserver
server.port = 8080

# Basis-URL der mit Spring DATA REST erzeugten Webservices
spring.data.rest.basePath=/api

# H2 Datenbank
# spring.datasource.url=jdbc:h2:memtestdb gibt die url an unter welchen man die Test-DB öffen kann
spring.datasource.url=jdbc:h2:mem:testdb 
#spring.datasource.url=jdbc:h2:file:
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Aktivieren der H2 Datenbankkonsole: http://localhost:8080/h2-console/
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

